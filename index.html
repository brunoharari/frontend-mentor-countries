<html lang="en">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body class="light">
      <nav class="navbar fixed-top">
        <div class="form">
          <h1>Fetching Countries</h1>
          <fieldset >
            <div class="input-group mb-3 col-sm-12">
              <input type="text" class="form-control" onkeyup="findCountry()" placeholder="Search a Country..." id="country"/>
            </div>
            
            <button id="submit" class="btn btn-primary" type="button" onclick="getInputValue();">Get Value</button>
          

          <select name="regions" id="regions" >
            <option  value="africa">africa</option>
            <option  value="america">america</option>
            <option  value="asia">asia</option>
            <option  value="europe">europe</option>
            <option  value="oceania">oceania</option>
          </select>

          <button id="switch">Toggle Theme</button>
          </fieldset>
            
          
      </div>
    </nav>
      
      <hr>
      <div id="response" class="countries"></div>

  </body>
